					<p><img src="/img/2015-04-25-yakitori-1.png" alt="">  </p>

<p>やきとりの缶詰。用途は専ら、おつまみである。鶏缶だけでも各種あるが、個人的にはホテイから出てる缶詰がちょっと味付け濃いめで好みだったりする。ビールに合わせたり、白ワインでも日本酒でもおいしい。</p>

<p><a href="http://shohin.kokubu.co.jp/foods/lineup/index.php?goods_category_id=001&amp;goods_sub_category_id=108">K&amp;Kの缶つまシリーズ</a>はホテイより味付け薄めで、家ではよくピザの具にしている。鶏のほかにもレストランシリーズ等々手を出してみたいが、いかんせんこちらは値が張るのだった…</p>

<p><img src="/img/2015-04-25-yakitori-2.png" alt="">  </p>

<p>これ食べてみたいけど近くに売ってない。</p>
